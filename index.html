<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-page">
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img src="search-icon.png" alt="" height="30px" />
        </button>
      </div>
      <p class="error">Invalid city name.</p>
      <div class="weather">
        <img src="clear.png" alt="weather" class="weather-icon" />
        <h2 class="city">Varanasi</h2>
        <h1 class="temp">29°C</h1>
        <h3 class="feels-like">Feels Like : 63°C</h3>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="humid" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="humid" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
